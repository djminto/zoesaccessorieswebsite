<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zoie Accessories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #c71585 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 3D Floating Background Animation */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #fff, #ffb6c1);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff69b4, #ffc0cb);
            border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            bottom: 10%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 20s;
        }

        .shape:nth-child(4) {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #c71585, #fff);
            border-radius: 50% 50% 30% 30%;
            top: 30%;
            right: 25%;
            animation-delay: 1s;
            animation-duration: 16s;
        }

        .shape:nth-child(5) {
            width: 110px;
            height: 110px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border-radius: 60% 40% 40% 60%;
            bottom: 30%;
            right: 40%;
            animation-delay: 3s;
            animation-duration: 19s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-50px) translateX(30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(-80px) translateX(-30px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-30px) translateX(50px) rotate(270deg) scale(1.05);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
            padding: 50px 45px;
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo img {
            max-width: 130px;
            border: solid 4px transparent;
            border-radius: 50%;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #ff69b4, #ff1493) border-box;
            padding: 3px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 35px;
        }

        .welcome-text h1 {
            background: linear-gradient(135deg, #ff1493 0%, #c71585 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .welcome-text p {
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .register-link a {
            color: #ff1493;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            transition: width 0.3s ease;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .register-link a:hover {
            color: #c71585;
        }

        .error-message {
            background: linear-gradient(135deg, #fee, #fdd);
            color: #c33;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <!-- 3D Floating Background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="Image/Zoies logo.png" alt="Zoie Accessories Logo">
        </div>
        
        <div class="welcome-text">
            <h1>Welcome Back!</h1>
            <p>Please log in to your account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required onkeypress="if(event.key==='Enter'){handleLogin();}">
            </div>

            <button type="button" class="btn-submit" onclick="handleLogin()">Log In</button>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <!-- Welcome Animation Overlay -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-animation">
            <div class="welcome-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="welcome-title">Welcome!</h1>
            <p class="welcome-message">Login successful!</p>
            <div class="welcome-sparkles">
                <span class="sparkle"></span>
                <span class="sparkle"></span>
                <span class="sparkle"></span>
                <span class="sparkle"></span>
                <span class="sparkle"></span>
                <span class="sparkle"></span>
            </div>
        </div>
    </div>

    <script src="Auth.js"></script>
</body>
</html>
